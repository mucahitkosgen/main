<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="container">
  <form class="form" method="post">
    <img src="assets/images/logo.png" class="center-block">
    <br>
    <div class="form-group">
      <input class="form-control center-block" type="email" name="email" id="email" placeholder="Kullanıcı Adı" />
    </div>
    <div class="form-group">
      <input class="form-control center-block" type="password" name="password" id="password" placeholder="Şifre" />
    </div>

    <div class="row social">
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <a href=""><img src="assets/images/facebook.png"></a>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <a href=""><img src="assets/images/instagram.png"></a>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <a href=""><img src="assets/images/twitter.png"></a>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <a href=""><img src="assets/images/social.png"></a>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <a href=""><img src="assets/images/discord.png"></a>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
    </div>

    <h5 class="text-muted">Hesabınız yok mu? <span class="text-danger">Kaydol!<span></h5>

    
    <div class="form-group">
      <input type="submit" class="btn btn-default center-block login-btn" value="Giriş Yap" />
      <h5 class="text-muted text-right forgot-password">Şifremi Unuttum</h5>
    </div>
  </form>
</div>

</body>
</html>
