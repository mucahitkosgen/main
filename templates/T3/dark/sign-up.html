<!DOCTYPE html>

<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="container">
  <form class="form" method="post">
    <img src="assets/images/logo.png" class="center-block">
    <br>
    <div class="form-group">
      <input class="form-control center-block" type="text" name="name" id="name" placeholder="İsminizi Girin" />
    </div>
    <div class="form-group">
      <input class="form-control center-block" type="email" name="email" id="email" placeholder="E Posta Adresi Girin" />
    </div>
    <div class="form-group">
      <input class="form-control center-block" type="text" name="username" id="username" placeholder="Kullanıcı Adınızı Girin" />
    </div>
    <div class="form-group">
      <input class="form-control center-block" type="password" name="password" id="password" placeholder="Şifrenizi Girin" />
    </div>
    <div class="form-group">
      <input class="form-control center-block" type="password" name="confirmPassword" id="confirmPassword" placeholder="Şifrenizi Onaylayın" />
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-default center-block login-btn" value="Kayıt Ol" />
    </div>
  </form>
</div>

</body>
</html>
