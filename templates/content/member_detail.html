{% extends 'base_info.html' %}
{% load static %}
{% block title %}
    <h1 class="promo-primary__title"><span>{{ member.name }}</span></h1>
{% endblock %}
{% block content_section %}
    <!-- section start-->
    <section class="section team-member no-padding-bottom ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-xl-5">
                    <div class="img-box">
                        <div class="img-box__img"><img class="img--bg"
                                                       src="{{ member.photo }}"
                                                       alt="img"/></div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-6 offset-xl-1">
                    <div class="heading heading--primary"><span
                            class="heading__pre-title">{{ member.level_list }}</span>
                        <h2 class="heading__title"><span>{{ member.first_name }}</span></h2>
                        <p>{{ member.biography }}</p>
                        <div class="team-member__details-item">
                            <ul class="aside-socials no-margin-top">
                                <li class="aside-socials__item"><a class="aside-socials__link"
                                                                   href="{{ member.instagram }}"><i
                                        class="fa fa-instagram" aria-hidden="true"></i></a></li>
                                <li class="aside-socials__item"><a class="aside-socials__link"
                                                                   href="{{ member.email }}"><i
                                        class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                                <li class="aside-socials__item"><a class="aside-socials__link"
                                                                   href="{{ member.twitter }}"><i class="fa fa-twitter"
                                                                                                  aria-hidden="true"></i></a>
                                </li>
                                <li class="aside-socials__item"><a class="aside-socials__link"
                                                                   href="{{ member.facebook }}"><i
                                        class="fa fa-facebook" aria-hidden="true"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <!-- bottom bg start-->
    <section class="bottom-background background">
        <div class="container">
            <div class="row">
                <div class="col-12" align="center">
                    <div class="bottom-background__img"><img src="{% static 'img/genel/alt_gorsel_3.png' %}" alt="img"/>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- bottom bg end-->
{% endblock %}
