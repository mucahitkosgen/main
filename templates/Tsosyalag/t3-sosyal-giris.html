<body style="text-align:center">
    <div class="container">
        <form action="" class="sosyal-giris-form">
            <div class="t3-sosyal-logo"><img src="../Resimler/T3_Sosyal_Logo.png" alt="T3 Sosyal Logo" width="130" height="122"></div>
            <div class="form-group-kullanici">
                <img class="kullanici-adi-logo" src="../Resimler/user.png" alt="Kullanıcı Adı Logo" width="20" height="20">
                <input type="email" class="form-control" placeholder="Kullanıcı Adı">
            </div>
            <div class="form-group-sifre">
                <img class="kullanici-adi-logo" src="../Resimler/lock.png" alt="Şifre Logo" width="20" height="20">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="social-media">
                <a href="" class="facebook-icon"><img src="../Resimler/facebook_icon.png" alt="Facebook Icon" width="12" height="19"></a>
                <a href="" class="instagram-icon"><img src="../Resimler/instagram_icon.png" alt="Facebook Icon" width="16" height="18"></a>
                <a href="" class="twitter-icon"><img src="../Resimler/twitter_icon.png" alt="Facebook Icon" width="18" height="15"></a>
                <a href="" class="hangouts-icon"><img src="../Resimler/hangouts_icon.png" alt="Facebook Icon" width="16" height="16"></a>
                <a href="" class="discord-icon"><img src="../Resimler/discord_icon.png" alt="Facebook Icon" width="18" height="20"></a>
            </div>
            <div class="sosyal-giris-text">Hesabınız yok mu ? <a href="" style="color: red; text-decoration: none;">Kaydol!</a></div>
            <button type="submit" class="giris-yap">GİRİŞ YAP</button>
            <div class="sifremi-unuttum"><a href="">Şifremi Unuttum</a></div>
        </form>
    </div>
