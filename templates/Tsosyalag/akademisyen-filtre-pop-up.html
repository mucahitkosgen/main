    <style>
       /* Popup container - can be anything you want */
       .popup {
            position: relative;
            display: inline-block;
            margin-top: 200px;
            background-color: rgba(234, 234, 234, 1);
        }

        /* The actual popup */
        .popup .popuptext{
            width: 179px;
            height: 120px;
            background-color: rgba(234, 234, 234, 1);
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 20%;
            left: 50%;
            /*margin-left: -80px;*/
        }
        .popup .popuptext a{
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            line-height: 35px;
            cursor: pointer;
            text-decoration: none;
            color: rgba(0, 0, 0, 1);
        }
        /* Popup arrow */
        .popup .popuptext::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color:  transparent transparent rgba(234, 234, 234, 1) transparent;
        }
        .popuptext-middle{
            /*font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            line-height: 25px;*/
            width: 130px;
            border-top: 1px solid rgba(217, 217, 217, 1);
            border-bottom: 1px solid rgba(217, 217, 217, 1);
            margin-left: 24px;
        }
        /*.popuptext-last{
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            line-height: 25px;
        }*/
    </style>

<body style="text-align:center">

<div class="popup">
    <div class="popuptext" id="myPopup"><a href="">Okul Seç</a>
        <div class="popuptext-middle"><a href="">Bölüm Seç</a></div> 
        <div class="popuptext-last"><a href=""><b>Filtreyi Uygula</b></a></div>
    </div>
</div>
