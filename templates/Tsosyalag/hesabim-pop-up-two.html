    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-sizing: border-box ;
            position: relative;
            width: 159px;
            height: 90px;
            background-color: rgba(234, 234, 234, 1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin-top: 100px;
        }
        .container::after{
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 7px;
            border-style: solid;
            border-color:  transparent transparent rgba(234, 234, 234, 1) transparent;
        }
        .container-top{
            margin-top: 8px;
            margin-bottom: 5px;
        }
        .container-top a{
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            line-height: 14.63px;
            cursor: pointer;
            text-decoration: none;
            color: rgba(0, 0, 0, 1);
        }
        .container-center{
            width: 130px;
            border-top: 1px solid rgba(217, 217, 217, 1);
            margin-top: 0px;
            margin-bottom: 5px;
            padding-left: 37px;
        }
        .container-center a{
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            line-height: 14.63px;
            cursor: pointer;
            text-decoration: none;
            color: rgba(0, 0, 0, 1);
            margin-bottom: -5px;
        }
        .container-bottom{
            width: 130px;
            margin-top: 0px;
            margin-bottom: 0px;
            border-top: 1px solid rgba(217, 217, 217, 1);
            padding-left: 37px;
            padding-top: 0px;
            padding-bottom: 5px;
        }
        .container-bottom a{
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            line-height: 14.63px;
            cursor: pointer;
            text-decoration: none;
            color: rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-top"><a href="">Hesabım</a></div>
        <div class="container-center"><a href="">Mesajlar</a></div>
        <div class="container-bottom"><a href="">Çıkış Yap</a></div>
    </div>
