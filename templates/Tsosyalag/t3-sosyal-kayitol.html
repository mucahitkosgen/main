<body style="text-align:center">
    <div class="container">
        <form action="" class="sosyal-giris-form">
            <div class="t3-sosyal-logo"><img src="../Resimler/T3_Sosyal_Logo.png" alt="T3 Sosyal Logo" width="130" height="122"></div>
            <div class="form-group-name">
                <img class="kullanici-adi-logo" src="../Resimler/name.png" alt="Kullanıcı Adı Logo" width="20" height="20">
                <input type="text" class="form-control" placeholder="İsminizi Girin">
            </div>
            <div class="form-group-email">
                <img class="kullanici-adi-logo" src="../Resimler/envelope.png" alt="Şifre Logo" width="20" height="20">
                <input type="email" class="form-control" placeholder="E-Posta Adresinizi Girin">
            </div>
            <div class="form-group-kullanici-adi">
                <img class="kullanici-adi-logo" src="../Resimler/user.png" alt="Şifre Logo" width="20" height="20">
                <input type="text" class="form-control" placeholder="Kullanıcı Adınızı Girin">
            </div>
            <div class="form-group-sifre">
                <img class="kullanici-adi-logo" src="../Resimler/lock.png" alt="Şifre Logo" width="20" height="20">
                <input type="password" class="form-control" placeholder="Şifrenizi Girin">
            </div>
            <div class="form-group-sifre-onay">
                    <span style="z-index: -1;"><img class="kullanici-adi-logo" src="../Resimler/lock.png" alt="Şifre Logo" width="20" height="20"></span> 
                    <span style="z-index: 0;"><img class="kullanici-adi-logo-tick" src="../Resimler/tick.png" alt="Şifre Logo" width="14" height="10"></span>     
                <input type="password" class="form-control" placeholder="Şifrenizi Onaylayın">
            </div>
            <button type="submit" class="kayit-ol">KAYIT OL</button>
        </form>
    </div>
</body>
